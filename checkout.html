<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between">
            <h1 class="text-2xl font-bold">Webshop</h1>
            <nav>
                <a href="index.html" class="text-gray-700">Home</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-semibold mb-4">Checkout</h2>
        <form id="checkout-form" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded">
            </div>
            <div>
                <label for="address" class="block text-gray-700">Address</label>
                <input type="text" id="address" class="w-full px-4 py-2 border rounded">
            </div>
            <div>
                <label for="card" class="block text-gray-700">Credit Card</label>
                <input type="text" id="card" class="w-full px-4 py-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
