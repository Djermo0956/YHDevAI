<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN-AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <iframe id="backgroundVideo" src="https://www.youtube.com/embed/LYCYoSiqgqA?autoplay=1&loop=1&playlist=LYCYoSiqgqA&controls=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        
        <div id="backgroundElements"></div>
        <div id="player"></div>
        <div id="obstacle"></div>

        <!-- Overlay for Start -->
        <div id="startOverlay">
            <button id="startButton">Start Playing</button>
        </div>

        <!-- Restart Button -->
        <button id="restartButton" style="display: none;">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
